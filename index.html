<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/202d340203.js" crossorigin="anonymous"></script>
    <title>WhatsApp Web</title>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="toolbar-container">
                <img class="user-photo" src="./assets/img/avatar1.png">
                <div class="auxicons-toolbar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="notification-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba notificações de novas mensagens</p>
                <p class="activate-notification">Ativar notificações na área de trabalho<i
                        class="fas fa-angle-right"></i> </p>
            </div>
            <div class="search-container">
                <i id="contact-search" class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa">
            </div>
            <div class="contact-container">
                <div class="contact-box  active-chat">
                    <img class="user-photo" src="./assets/img/avatar2.png">
                    <div class="user-info">
                        <p class="user-name">Luíza</p>
                        <p class="user-messagepreview"><i class="fas fa-check-double"></i>Bom dia!</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">17:30</p>
                    </div>
                </div>
                <div class="contact-box">
                    <img class="user-photo" src="./assets/img/avatar3.png">
                    <div class="user-info">
                        <p class="user-name">Henrique Paixão</p>
                        <p class="user-messagepreview">Obrigado!</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">09:42</p>
                        <p class="message-pending">3</p>
                    </div>
                </div>
                <div class="contact-box">
                    <img class="user-photo" src="./assets/img/avatar4.png">
                    <div class="user-info">
                        <p class="user-name">Ana Júlia</p>
                        <p class="user-messagepreview">Entendido</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">5:30</p>
                        <p class="message-pending">2</p>
                    </div>
                </div>
            </div>
        </aside>
        <main class="chat-container">
            <nav class="chat-navbar">
                <div>
                    <div class="contactinfo-container">
                        <img class="user-photo" src="./assets/img/avatar2.png">
                        <p class="user-name">Luíza</p>
                    </div>
                </div>
                <ul class="chattools-container">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-paperclip"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </nav>
            <div class="messages-container">
                <div class="bg-image"></div>
                <div class="chat-messages">
                    <p class="guest-message">Olá, bom dia!</p>
                    <p class="user-message">Bom dia!</p>
                </div>
            </div>
            <div class="sendmessage-container">
                <i class="far fa-grin"></i>
                <input type="text" name="message" class="userinput" placeholder="Digite uma mensagem">
                <i class="fas fa-microphone"></i>
            </div>
        </main>
    </div>
</body>

</html>
